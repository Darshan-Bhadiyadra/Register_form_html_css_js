<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form JS</title>

    <!-- Css file connectivity -->
    <link rel="stylesheet" href="css/register-form.css">

</head>
<body>
    <form onsubmit="return frm()">
        <h1>Register With US</h1>
        <div class="alldiv" id="user">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter username" id="username">
            <p id="useer"></p>
        </div>
        <div class="alldiv" id="em">
            <label for="email">Email</label>
            <input type="text" placeholder="Enter email" id="email">
            <p id="emailer"></p>
        </div>
        <div class="alldiv" id="pa">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter password" id="password">
            <p id="passer"></p>
        </div>
        <div class="alldiv" id="pa1">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" placeholder="Enter password again" id="confirmpassword">
            <p id="cpasser"></p>
        </div>
        <div class="submit">
            <input type="submit" value="Submit">
        </div>
    </form>

<!-- Js file connectivity -->
<script src="js/register-form.js"></script>

</body>
</html>
